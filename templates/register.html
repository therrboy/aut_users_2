{% extends "base.html" %}
{% block content %}

<div class="box">
	<h1>Register</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="post">
    	<input class="reg_valores" type="text" name="name" placeholder="Name" required="required" />
		<input class="reg_valores" type="email" name="email" placeholder="Email" required="required" />
        <input class="reg_valores" type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
</div>

{% endblock %}
